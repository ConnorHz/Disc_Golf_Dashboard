        <br>
      <div class="col-12 col-md-8 container">
        <div class="row col-11">
        <div>
          <button onclick="dropDown(event);" class="menu-btn" type="button">
              Terrain &#9013;
          </button>
          <div class="d-none shadow rounded menu">
              <span class="d-block menu-option"><label><input type="checkbox">&nbsp;
                Lightly Wooded</label></span>
              <span class="d-block menu-option"><label><input type="checkbox">&nbsp;
                Moderately Wooded</label></span>
              <span class="d-block menu-option"><label><input type="checkbox">&nbsp;
                Heavily Wooded</label></span>
          </div>
      </div>
 
      <div>
        <button onclick="dropDown(event);" class="menu-btn" type="button">
            Landscape &#9013;
        </button>
        <div class="d-none shadow rounded menu">
            <span class="d-block menu-option"><label><input type="checkbox">&nbsp;
              Mostly Flat</label></span>
            <span class="d-block menu-option"><label><input type="checkbox">&nbsp;
              Moderately Hilly</label></span>
            <span class="d-block menu-option"><label><input type="checkbox">&nbsp;
              Very Hilly</label></span>
        </div>
    </div>
    <div class="d-none" id="overlay" onclick="hide(event)"></div>
    <script>
      function dropDown(event) {
          event.target.parentElement.children[1].classList.remove("d-none");
          document.getElementById("overlay").classList.remove("d-none");
      }
      function hide(event) {
          var items = document.getElementsByClassName('menu');
          for (let i = 0; i < items.length; i++) {
              items[i].classList.add("d-none");
          }
          document.getElementById("overlay").classList.add("d-none");
      }
  </script>

    </div>
